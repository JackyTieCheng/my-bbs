<#--  相似话题 集合 -->
<#--  topicId 本模板由引入模块传参 -->
<@function > 
<#if topicRelated_likeTopic_collection?? && topicRelated_likeTopic_collection?size gt 0 >  
	<div class="likeTopicModule clearfix">
		<div class="likeTopic">
		    <div class="title">相关话题</div>
		    <ul class="topicList">
		    	<#list topicRelated_likeTopic_collection as likeTopic>
			        <li class="topic-title ">
			            <a  href="thread?topicId=${likeTopic.id}" title="${likeTopic.title}" target="_blank" ">${likeTopic.title}</a>
			        </li>
		        </#list>
		       
			</ul>
		</div>
	</div>
</#if>
</@function>
